    <script type="text/javascript" src="jquery/js/jquery-ui-1.8.17.custom.min.js"></script>

    <script type="text/javascript" src="translate_game.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Glass+Antiqua' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

		<link href='http://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>

  <body>

<!--Title-->
<div id="title">Translate from <span class="fromLang">Spanish</span> to <span 
class="toLang">English</span></div>

<div id="content">
	<!--Heading: 3 divs: desiredLang, transLang, Checker   -->		
		<div id="headingRow">
			<div id="fromLangLabel" class="ColumnHeading fromLang">[ERROR_FROM]</div>
			<div id="toLangLabel" class="ColumnHeading toLang">[ERROR_TO]</div>
			<div id="ansLabel" class="ColumnHeading">Answer</div>
		</div>
		<div id="activeRow">
			<div id="fromLangPrompt" class="PromptWord">[ERROR_PROMPT]</div>
			<div id="toLangInput"> <input type = "text" name="transGuess" /></div>
			<div id="seeAnswer"> <input type="submit" value="See Answer"/></div>
		</div>
		
</div>
  </body>
</html>
