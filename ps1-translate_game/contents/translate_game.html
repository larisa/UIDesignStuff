<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!--
   COLLABORATORS:
   
  -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ready, Set, Translate !</title>
    <link type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
    <link type="text/css" href="translate_game.css" rel="stylesheet" />

    <script type="text/javascript" src="jquery/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.8.17.custom.min.js"></script>
    <script type="text/javascript" src="dicts.json"></script>
    <script type="text/javascript" src="translate_game.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>



  </head>
  <body>

<!--Title-->
<div id="title">Translate from <span class="fromLang">Spanish</span> to <span 
class="toLang">English</span></div>

		<form id="userGuess">
<div id="content">
		<div id="headingRow">
			<div id="fromLangLabel" class="ColumnHeading fromLang">[ERROR_FROM]</div>
			<div id="toLangLabel" class="ColumnHeading toLang">[ERROR_TO]</div>
			<div id="ansLabel" class="ColumnHeading">Answer</div>
		</div>

		<div id="activeRow">
				<div id="fromLangPrompt" class="PromptWord">[ERROR_PROMPT]</div>
				<div id="textField" class="inputTextField"><input type="text" name="userInput" /></div>
				<div id="button" class="answerButton"><input type="submit" value="See Answer" /></div>
		</div>


			<div class="row correctRow">
				<div class="correctLangFrom">calabaza</div>
				<div class="correctLangTo">pumpkin</div>
				<div class="correctCheck">&#10003;</div>
			</div>
			<div class="row wrongRow">
				<div class="wrongLangFrom">postmodernidad</div>
				<div class="wrongLangTo">phone</div>
				<div class="actualTo">postmodernism</div>
			</div>


</div>
			</form>

  </body>
</html>
